<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Sophie BERTRAND">
    <meta name="description" content="Sign Up">

    <link rel="stylesheet" href="/static/css/signup.css">

    <title>Sign Up</title>
</head>

<body>

    <div class="main">
        <div class="container">
            <header class="header">Créer un compte</header>
            <form method="POST">
                <div class="#">
                    <label class="#">Nom</label>
                    <input type="text" class="#" placeholder="Nom" required>

                    <label class="#">Prénom</label>
                    <input type="text" class="#" placeholder="Prénom" required>

                    <label class="#">Adresse mail</label>
                    <input type="email" class="#" required>

                    <label class="#">Mot de passe</label>
                    <input type="password" class="#" pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}"
                        title="Doit contenir au moins un chiffre, une lettre majuscule, une lettre minuscule et au moins 8 caractères"
                        required>
                </div>
                <div class="#">
                    <label class="#">Date de naissance</label>
                    <input type="date" id="#" required>
                </div>
                <div class="#">
                    <label class="#">Sexe</label>
                    <input type="radio" class="#" value="h">
                    <label for="h">Masculin</label>
                    <input type="radio" class="#" value="f">
                    <label for="f">Féminin</label>
                    <input type="radio" class="#" value="a">
                    <label for="a">Autre</label>
                </div>
                <div class="#">
                    <label class="#">Taille (cm)</label>
                    <input type="range" id="#" min="0" max="250" oninput="this.nextElementSibling.value = this.value">
                    <output class="#">150</output>

                    <label class="#">Poids (kg)</label>
                    <input type="range" id="#" min="0" max="250" oninput="this.nextElementSibling.value = this.value">
                    <output class="#">60</output>
                </div>
                <button id="">Ok</button>
            </form>
        </div>
    </div>

</body>

</html>
